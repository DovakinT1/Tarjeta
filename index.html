<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Tarjeta de Crédito</title>
    <link rel="stylesheet" href="Stlyle.css">
</head>
<body>
    <div class="container">
        <h1>Verificar Tarjeta de Crédito</h1>
        <div class="input-group">
            <label for="cardNumber">Número de la tarjeta:</label>
            <input type="text" id="cardNumber" placeholder="Introduce el número de tarjeta" />
        </div>
        <button class="button" onclick="verificarTarjeta()">Verificar</button>
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
